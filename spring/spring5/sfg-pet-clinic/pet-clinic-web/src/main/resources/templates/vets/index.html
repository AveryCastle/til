<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2>Veterinarians</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>firstname</th>
            <th>lastname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">firstname</td>
            <td th:text="${vet.lastName}">lastname</td>
            <td>
                <span th:each="specialty : ${vet.specialties}"
                      th:text="${specialty.description}">description</span>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>

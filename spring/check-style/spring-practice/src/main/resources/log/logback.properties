# File Log Info.
file.log.pattern=[%d{yyyy-MM-dd HH:mm:ss}:%-3relative][%thread] %-5level%logger{35} - %msg%n
log.dir=${swHome}/logs
log.filename=${spring.application.name}
max.file.size=100MB
max.history=30
total.size.cap=2GB
# Error Log Info.
error.log.dir=${log.dir}/errors
error.log.filename=${spring.application.name}_error
# SQL Log Info.
sql.log.dir=${log.dir}/sql
sql.log.filename=${spring.application.name}_sql
jdbc.sqltiming.level=debug
# Hikari Pool Info.
zaxxer.hikari.level=debug
# Log Level
com.example.springpractice.level=debug
root.level=debug

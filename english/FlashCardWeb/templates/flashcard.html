<!DOCTYPE html>
<html>
<head>
    <title>FlashCard Study</title>
    <style>
        .flashcard {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 50px auto;
        }
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: white;
            border: 2px solid #4285f4;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .hint-btn {
            display: block;
            width: 100px;
            margin: 10px auto;
            padding: 5px 10px;
            font-size: 0.9em;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .hint {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="flashcard">
        <div class="card">
            <div class="card-front">
                {{ front_text }}
            </div>
            <div class="card-back">
                {{ back_text }}
            </div>
        </div>
    </div>
    <button class="hint-btn" onclick="toggleHint()">힌트보기</button>
    <div class="hint">{{ description }}</div>

    <script>
        // 5초 후 자동 뒤집기
        setTimeout(() => {
            document.querySelector('.card').classList.add('flipped');
        }, 5000);

        // 카드 클릭으로 수동 뒤집기
        document.querySelector('.card').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        // 힌트 토글
        function toggleHint() {
            const hint = document.querySelector('.hint');
            hint.style.display = hint.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>

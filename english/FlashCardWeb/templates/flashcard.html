<!DOCTYPE html>
<html>
<head>
    <title>FlashCard Study</title>
    <style>
        .flashcard-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard .front,
        .flashcard .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .flashcard .back {
            transform: rotateY(180deg);
        }

        .flashcard.flipped .front {
            transform: rotateY(180deg);
        }

        .flashcard.flipped .back {
            transform: rotateY(0deg);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            padding: 0;
        }

        .nav-btn:hover {
            opacity: 1;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .prev-btn {
            left: 40px;
        }

        .next-btn {
            right: 40px;
        }

        .prev-btn::before {
            border-width: 15px 20px 15px 0;
            border-color: transparent #4285f4 transparent transparent;
            position: absolute;
            content: '';
            top: 50%;
            left: 50%;
            transform: translate(-25%, -50%);
        }

        .next-btn::before {
            border-width: 15px 0 15px 20px;
            border-color: transparent transparent transparent #4285f4;
            position: absolute;
            content: '';
            top: 50%;
            left: 50%;
            transform: translate(-75%, -50%);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="flashcard-container">
        {% if current_index > 0 %}
        <button class="nav-btn prev-btn" onclick="navigate('prev')" aria-label="이전 카드"></button>
        {% endif %}
        
        <div class="flashcard" onclick="flipCard()">
            <div class="front">
                <p>{{ front_text }}</p>
            </div>
            <div class="back">
                <p>{{ back_text }}</p>
            </div>
        </div>
        
        {% if current_index < all_data|length - 1 %}
        <button class="nav-btn next-btn" onclick="navigate('next')" aria-label="다음 카드"></button>
        {% endif %}
    </div>

    <script>
        let isFlipped = false;
        let autoFlipTimer;
        let autoNextTimer;
        let currentIndex = {{ current_index }};
        const totalCards = {{ all_data|length }};
        const selectedLanguage = "{{ selected_language }}";
        const allData = {{ all_data|tojson|safe }};

        function updateCardContent(index) {
            const card = allData[index];
            const frontElement = document.querySelector('.front p');
            const backElement = document.querySelector('.back p');
            
            if (frontElement && backElement) {
                if (selectedLanguage === 'korean') {
                    frontElement.textContent = card.korean;
                    backElement.textContent = card.english;
                } else {
                    frontElement.textContent = card.english;
                    backElement.textContent = card.korean;
                }
            }
        }

        function startTimers() {
            clearTimers();
            // 5초 후 자동 뒤집기
            autoFlipTimer = setTimeout(() => {
                flipCard();
                // 카드가 뒤집힌 후 5초 후 다음 카드로
                if (currentIndex < totalCards - 1) {
                    autoNextTimer = setTimeout(() => {
                        navigate('next');
                    }, 5000);
                }
            }, 5000);
        }

        function clearTimers() {
            clearTimeout(autoFlipTimer);
            clearTimeout(autoNextTimer);
        }

        function flipCard() {
            const card = document.querySelector('.flashcard');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        async function navigate(direction) {
            clearTimers();
            const newIndex = direction === 'next' ? currentIndex + 1 : currentIndex - 1;
            
            if (newIndex >= 0 && newIndex < totalCards) {
                // 카드를 앞면으로 리셋
                if (isFlipped) {
                    flipCard();
                }
                
                // 현재 인덱스 업데이트
                currentIndex = newIndex;
                
                // 카드 내용 업데이트
                updateCardContent(currentIndex);
                
                // 이전/다음 버튼 상태 업데이트
                const prevBtn = document.querySelector('.prev-btn');
                const nextBtn = document.querySelector('.next-btn');
                
                if (prevBtn) prevBtn.style.display = currentIndex > 0 ? '' : 'none';
                if (nextBtn) nextBtn.style.display = currentIndex < totalCards - 1 ? '' : 'none';
                
                // 타이머 다시 시작
                startTimers();
            }
        }

        // 페이지 로드시 타이머 시작
        window.onload = function() {
            startTimers();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>FlashCard Study</title>
    <style>
        .flashcard-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard .front,
        .flashcard .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .flashcard .back {
            transform: rotateY(180deg);
        }

        .flashcard.flipped .front {
            transform: rotateY(180deg);
        }

        .flashcard.flipped .back {
            transform: rotateY(0deg);
        }

        .navigation-buttons {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            box-sizing: border-box;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" onclick="flipCard()">
            <div class="front">
                {% if all_data %}
                <p>{{ all_data[current_index]['korean'] }}</p>
                {% endif %}
            </div>
            <div class="back">
                {% if all_data %}
                <p>{{ all_data[current_index]['english'] }}</p>
                {% endif %}
            </div>
        </div>
        
        <div class="navigation-buttons">
            {% if current_index > 0 %}
            <button class="nav-btn prev-btn" onclick="navigate('prev')">이전</button>
            {% endif %}
            
            {% if current_index < all_data|length - 1 %}
            <button class="nav-btn next-btn" onclick="navigate('next')">다음</button>
            {% endif %}
        </div>
    </div>

    <script>
        let isFlipped = false;
        let autoNavigationTimer;

        function flipCard() {
            const card = document.querySelector('.flashcard');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;

            // 카드가 뒤집혔을 때 자동 넘김 타이머 설정
            if (isFlipped) {
                {% if current_index < all_data|length - 1 %}
                    autoNavigationTimer = setTimeout(() => {
                        navigate('next');
                    }, 5000);
                {% endif %}
            } else {
                // 카드가 다시 앞면으로 돌아갈 때 타이머 취소
                clearTimeout(autoNavigationTimer);
            }
        }

        function navigate(direction) {
            // 자동 넘김 타이머 취소
            clearTimeout(autoNavigationTimer);
            
            // 현재 URL에서 current_index 파라미터 업데이트
            const currentIndex = {{ current_index }};
            const newIndex = direction === 'next' ? currentIndex + 1 : currentIndex - 1;
            
            window.location.href = `/flashcard?index=${newIndex}`;
        }
    </script>
</body>
</html>

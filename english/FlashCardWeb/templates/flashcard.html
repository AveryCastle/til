<!DOCTYPE html>
<html>
<head>
    <title>FlashCard Study</title>
    <style>
        .flashcard-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard .front,
        .flashcard .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .flashcard .back {
            transform: rotateY(180deg);
        }

        .flashcard.flipped .front {
            transform: rotateY(180deg);
        }

        .flashcard.flipped .back {
            transform: rotateY(0deg);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            padding: 0;
        }

        .nav-btn:hover {
            opacity: 1;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .prev-btn {
            left: 40px;
        }

        .next-btn {
            right: 40px;
        }

        .prev-btn::before {
            border-width: 15px 20px 15px 0;
            border-color: transparent #4285f4 transparent transparent;
            position: absolute;
            content: '';
            top: 50%;
            left: 50%;
            transform: translate(-25%, -50%);
        }

        .next-btn::before {
            border-width: 15px 0 15px 20px;
            border-color: transparent transparent transparent #4285f4;
            position: absolute;
            content: '';
            top: 50%;
            left: 50%;
            transform: translate(-75%, -50%);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="flashcard-container">
        {% if current_index > 0 %}
        <button class="nav-btn prev-btn" onclick="navigate('prev')" aria-label="이전 카드"></button>
        {% endif %}
        
        <div class="flashcard" onclick="flipCard()">
            <div class="front">
                {% if all_data %}
                <p>{{ all_data[current_index]['korean'] }}</p>
                {% endif %}
            </div>
            <div class="back">
                {% if all_data %}
                <p>{{ all_data[current_index]['english'] }}</p>
                {% endif %}
            </div>
        </div>
        
        {% if current_index < all_data|length - 1 %}
        <button class="nav-btn next-btn" onclick="navigate('next')" aria-label="다음 카드"></button>
        {% endif %}
    </div>

    <script>
        let isFlipped = false;
        let autoNavigationTimer;

        function flipCard() {
            const card = document.querySelector('.flashcard');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;

            // 카드가 뒤집혔을 때 자동 넘김 타이머 설정
            if (isFlipped) {
                {% if current_index < all_data|length - 1 %}
                    autoNavigationTimer = setTimeout(() => {
                        navigate('next');
                    }, 5000);
                {% endif %}
            } else {
                // 카드가 다시 앞면으로 돌아갈 때 타이머 취소
                clearTimeout(autoNavigationTimer);
            }
        }

        function navigate(direction) {
            // 자동 넘김 타이머 취소
            clearTimeout(autoNavigationTimer);
            
            // 현재 URL에서 current_index 파라미터 업데이트
            const currentIndex = {{ current_index }};
            const newIndex = direction === 'next' ? currentIndex + 1 : currentIndex - 1;
            
            window.location.href = `/flashcard?index=${newIndex}`;
        }
    </script>
</body>
</html>

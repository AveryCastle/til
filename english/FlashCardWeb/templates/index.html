<!DOCTYPE html>
<html>
<head>
    <title>FlashCard Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href="/logout" class="logout-btn">로그아웃</a>
    <p>Hello, {{session['name']}}님! ({{session['email']}})</p>

    {% if all_data %}
    <table>
        <tbody>
        {% for item in all_data %}
            <tr>
                <td>{{item['day']}}</td>
                <td>{{item['english']}}</td>
                <td>{{item['korean']}}</td>
                <td>{{item['description']}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="empty-message">
        영어 공부 새로 시작할까요?
    </div>
    {% endif %}

    <div class="input-form">
        <form action="/save" method="POST">
            <input type="text" name="english" placeholder="영어" required>
            <input type="text" name="korean" placeholder="한글" required>
            <input type="text" name="description" placeholder="상세설명">
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>

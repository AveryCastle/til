<!DOCTYPE html>
<html>
<head>
    <title>표현 등록</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .back-link {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px 20px;
            color: #666;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .expressions-table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
        }

        .expressions-table th,
        .expressions-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .expressions-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .expressions-table tr:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        #rowId {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-link">← 메인으로 돌아가기</a>
        
        <h2>표현 등록/수정</h2>
        <form id="expressionForm" method="POST" action="{{ url_for('save_expression') }}">
            <input type="hidden" id="rowId" name="rowId">
            <div class="form-group">
                <label for="english">영어 표현</label>
                <input type="text" id="english" name="english" required>
            </div>
            <div class="form-group">
                <label for="korean">한글 표현</label>
                <input type="text" id="korean" name="korean" required>
            </div>
            <div class="form-group">
                <label for="description">상세 설명</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <button type="submit" class="submit-button">등록</button>
        </form>
        
        <table class="expressions-table">
            <thead>
                <tr>
                    <th>영어 표현</th>
                    <th>한글 표현</th>
                    <th>상세 설명</th>
                </tr>
            </thead>
            <tbody>
                {% for expression in expressions %}
                <tr ondblclick="editExpression(this)" data-row-id="{{ loop.index }}">
                    <td>{{ expression[0] }}</td>
                    <td>{{ expression[1] }}</td>
                    <td>{{ expression[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function editExpression(row) {
            document.getElementById('rowId').value = row.dataset.rowId;
            document.getElementById('english').value = row.cells[0].textContent;
            document.getElementById('korean').value = row.cells[1].textContent;
            document.getElementById('description').value = row.cells[2].textContent;
            document.querySelector('.submit-button').textContent = '수정';
            window.scrollTo(0, 0);
        }

        // 폼 제출 후 성공 시 테이블 업데이트
        document.getElementById('expressionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('{{ url_for("save_expression") }}', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        location.reload();
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>

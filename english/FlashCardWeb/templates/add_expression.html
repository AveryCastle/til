<!DOCTYPE html>
<html>
<head>
    <title>표현 등록</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>새로운 표현 등록</h2>
        <form method="POST" action="{{ url_for('save_expression') }}">
            <div class="form-group">
                <label for="english">영어 표현</label>
                <input type="text" id="english" name="english" required>
            </div>
            <div class="form-group">
                <label for="korean">한글 표현</label>
                <input type="text" id="korean" name="korean" required>
            </div>
            <div class="form-group">
                <label for="description">상세 설명</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <button type="submit" class="submit-button">등록</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">← 메인으로 돌아가기</a>
    </div>
</body>
</html>

## promise.then의 중요한 규칙
- 많은 Promise가 중첩되어 있더라도 원하는 곳에서 한번에 데이터를 꺼내 올 수 있음.
<script>
Promise.resolve(Promise.resolve(Promise.resolve(1)))
  .then(log);

new Promise(resolve => resolve(new Promise(resolve => resolve(new Promise(resolve => resolve(1))))))
  .then(log);

</script>

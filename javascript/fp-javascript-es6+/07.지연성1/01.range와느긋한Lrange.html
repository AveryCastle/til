# range
<script>
  // 내가 짠 것.
  const myRange = (count) => {
    const res = [];
    for (let value = 0; value < count; value++) {
      res.push(value);
    }
    return res;
  }

  // log(myRange(5)); // [0, 1, 2, 3, 4]
  // log(myRange(2)); // [0, 1]

  // 선생님이 짠 것.
  const range = l => {
    let i = -1;
    const res = [];
    while(++i < l) {
      // log('range ==> ', i);
      res.push(i);
    }
    return res;
  };

  log(range(5));
  // log(range(2));

  // range sum.
  const add = (a, b) => a + b;
  log(reduce(add, range(5)));
  // log(reduce(add, range(2)));
  
</script>

# 느긋한 L.range
<script>
  const L = {};
  L.range = function *(l) {
    // log('L.range start!!');

    let i = -1;
    while(++i < l) {
      // log('L.range ==> ', i);
      yield i;
    }
  };

  log(L.range(5));
  log('L.range ... next() ===>');
  const list= L.range(5);
  log(list.next()); // 순회하면서 실제로 값을 사용하기 전까지는 계산되지 않고 있음.
  log(list.next());
  // log(L.range(2));

  // range sum.
  // log(reduce(add, L.range(5)));
  // log(reduce(add, L.range(2)));
</script>

# 효율성(성능) 테스트
<script>
  console.clear();
const test = (name, time, f) => {
  console.time(name);
  while(time--) f();
  console.timeEnd(name);
};

log(test('range', 10, () => reduce(add, range(100_000))));
log(test('L.range', 10, () => reduce(add, L.range(100_000))));
</script>
